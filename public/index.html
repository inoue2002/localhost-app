<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフラインLAN | トップ</title>
    <style>
      :root { --bg:#0b1020; --fg:#e7ebf0; --muted:#9aa4b2; --accent:#3aa675; }
      * { box-sizing: border-box; }
      body { margin: 0; background: var(--bg); color: var(--fg); font: 16px/1.4 system-ui, -apple-system, sans-serif; }
      main { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .card { width: 100%; max-width: 520px; background:#0e1630; border:1px solid #1b2440; border-radius: 10px; padding: 20px; }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 0 0 16px; color: var(--muted); }
      .grid { display: grid; gap: 12px; grid-template-columns: 1fr; }
      a.btn { display:block; text-align: center; padding: 14px 16px; border-radius: 8px; border:1px solid #2f405f; background: var(--accent); color:#04110b; font-weight:700; text-decoration:none; }
      a.secondary { background: transparent; color: var(--fg); }
      small { color: var(--muted); display:block; margin-top: 8px; }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>オフラインLAN</h1>
        <p>同じWi‑Fi内で遊べるミニアプリ。役割を選んで開始。</p>
        <div class="grid">
          <a class="btn" href="/master.html">ゲームマスター</a>
          <a class="btn secondary" href="/user.html">ユーザー</a>
        </div>
        <small>チャットは <code>/chat.html</code>（後で追加予定）</small>
      </section>
    </main>
  </body>
  </html>
